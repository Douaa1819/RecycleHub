<div class="profile-container">
  <div class="profile-card">
    <h2 class="profile-title">Mon Profil</h2>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="profile-form">
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-input"
          placeholder="Entrez votre email"
          required
        />
        <div *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched" class="error-message">
          Veuillez entrer un email valide.
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Mot de passe</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-input"
          placeholder="Entrez votre mot de passe"
          required
        />
        <div *ngIf="profileForm.get('password')?.invalid && profileForm.get('password')?.touched" class="error-message">
          Le mot de passe doit contenir au moins 6 caractères.
        </div>
      </div>

      <div class="form-group">
        <label for="firstName" class="form-label">Prénom</label>
        <input
          id="firstName"
          type="text"
          formControlName="firstName"
          class="form-input"
          placeholder="Entrez votre prénom"
          required
        />
        <div *ngIf="profileForm.get('firstName')?.invalid && profileForm.get('firstName')?.touched" class="error-message">
          Ce champ est obligatoire.
        </div>
      </div>

      <div class="form-group">
        <label for="lastName" class="form-label">Nom</label>
        <input
          id="lastName"
          type="text"
          formControlName="lastName"
          class="form-input"
          placeholder="Entrez votre nom"
          required
        />
        <div *ngIf="profileForm.get('lastName')?.invalid && profileForm.get('lastName')?.touched" class="error-message">
          Ce champ est obligatoire.
        </div>
      </div>

      <div class="form-group">
        <label for="address" class="form-label">Adresse</label>
        <input
          id="address"
          type="text"
          formControlName="address"
          class="form-input"
          placeholder="Entrez votre adresse"
          required
        />
      </div>

      <div class="form-group">
        <label for="phone" class="form-label">Téléphone</label>
        <input
          id="phone"
          type="text"
          formControlName="phone"
          class="form-input"
          placeholder="Entrez votre numéro de téléphone"
          required
        />
        <div *ngIf="profileForm.get('phone')?.invalid && profileForm.get('phone')?.touched" class="error-message">
          Veuillez entrer un numéro de téléphone valide (10 chiffres).
        </div>
      </div>

      <div class="form-group">
        <label for="birthDate" class="form-label">Date de naissance</label>
        <input
          id="birthDate"
          type="date"
          formControlName="birthDate"
          class="form-input"
          required
        />
      </div>

      <div class="form-group">
        <label for="profilePhoto" class="form-label">Photo de profil (optionnel)</label>
        <input
          id="profilePhoto"
          type="file"
          (change)="onFileChange($event)"
          class="form-input"
        />
        <img
          *ngIf="profileForm.get('profilePhoto')?.value"
          [src]="profileForm.get('profilePhoto')?.value"
          alt="Preview"
          class="profile-preview"
        />
      </div>


      <div class="form-actions">
        <button type="submit" class="update-button">Mettre à jour</button>
        <button type="button" class="delete-button" (click)="deleteAccount()">Supprimer mon compte</button>
      </div>

      <!-- Messages d'erreur -->
      <div *ngIf="errorMessage" class="error-message global-error">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
