<div class="container">
  <h2>Inscription</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" required />
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <small class="error">Veuillez entrer un email valide.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input id="password" type="password" formControlName="password" required />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <small class="error">Le mot de passe doit contenir au moins 6 caractères.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="firstName">Prénom</label>
      <input id="firstName" type="text" formControlName="firstName" required />
      <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
        <small class="error">Ce champ est obligatoire.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Nom</label>
      <input id="lastName" type="text" formControlName="lastName" required />
      <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
        <small class="error">Ce champ est obligatoire.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="address">Adresse</label>
      <input id="address" type="text" formControlName="address" required />
    </div>

    <div class="form-group">
      <label for="phone">Téléphone</label>
      <input id="phone" type="text" formControlName="phone" required />
      <div *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched">
        <small class="error">Veuillez entrer un numéro de téléphone valide (10 chiffres).</small>
      </div>
    </div>

    <div class="form-group">
      <label for="birthDate">Date de naissance</label>
      <input id="birthDate" type="date" formControlName="birthDate" required />
    </div>

    <div class="form-group">
      <label for="profilePhoto">Photo de profil (optionnel)</label>
      <input id="profilePhoto" type="file" (change)="onFileChange($event)" />
      <img *ngIf="registerForm.get('profilePhoto')?.value" [src]="registerForm.get('profilePhoto')?.value" alt="Preview" width="100" />
    </div>

    <button type="submit" class="btn" [disabled]="registerForm.invalid">
      {{ isSubmitting ? "Inscription en cours..." : "S'inscrire" }}
    </button>
  </form>
</div>
