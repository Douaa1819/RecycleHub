<div class="register-container">
  <div class="register-card">
    <h2 class="register-title">Inscription</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-input"
          placeholder="Entrez votre email"
          required
        />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
          Veuillez entrer un email valide.
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Mot de passe</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-input"
          placeholder="Entrez votre mot de passe"
          required
        />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
          Le mot de passe doit contenir au moins 6 caractères.
        </div>
      </div>

      <div class="form-group">
        <label for="firstName" class="form-label">Prénom</label>
        <input
          id="firstName"
          type="text"
          formControlName="firstName"
          class="form-input"
          placeholder="Entrez votre prénom"
          required
        />
        <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched" class="error-message">
          Ce champ est obligatoire.
        </div>
      </div>

      <div class="form-group">
        <label for="lastName" class="form-label">Nom</label>
        <input
          id="lastName"
          type="text"
          formControlName="lastName"
          class="form-input"
          placeholder="Entrez votre nom"
          required
        />
        <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched" class="error-message">
          Ce champ est obligatoire.
        </div>
      </div>

      <div class="form-group">
        <label for="address" class="form-label">Adresse</label>
        <input
          id="address"
          type="text"
          formControlName="address"
          class="form-input"
          placeholder="Entrez votre adresse"
          required
        />
      </div>

      <div class="form-group">
        <label for="phone" class="form-label">Téléphone</label>
        <input
          id="phone"
          type="text"
          formControlName="phone"
          class="form-input"
          placeholder="Entrez votre numéro de téléphone"
          required
        />
        <div *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched" class="error-message">
          Veuillez entrer un numéro de téléphone valide (10 chiffres).
        </div>
      </div>

      <div class="form-group">
        <label for="birthDate" class="form-label">Date de naissance</label>
        <input
          id="birthDate"
          type="date"
          formControlName="birthDate"
          class="form-input"
          required
        />
      </div>

      <div class="form-group">
        <label for="profilePhoto" class="form-label">Photo de profil (optionnel)</label>
        <input
          id="profilePhoto"
          type="file"
          (change)="onFileChange($event)"
          class="form-input"
        />
        <img
          *ngIf="registerForm.get('profilePhoto')?.value"
          [src]="registerForm.get('profilePhoto')?.value"
          alt="Preview"
          class="profile-preview"
        />
      </div>

      <button type="submit" class="register-button" [disabled]="registerForm.invalid">
        {{ isSubmitting ? "Inscription en cours..." : "S'inscrire" }}
      </button>
    </form>

    <div class="login-link">
      <p>Vous avez déjà un compte ? <a routerLink="/login">Connectez-vous</a></p>
    </div>
  </div>
</div>
