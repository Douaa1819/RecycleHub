<div class="dashboard-container">
  <!-- Navbar ou boutons de navigation -->
  <div class="navbar">
    <button
      (click)="showSection('requests')"
      [class.active]="activeSection === 'requests'"
    >
      Mes Demandes
    </button>
    <button
      (click)="showSection('profile')"
      [class.active]="activeSection === 'profile'"
    >
      Profil
    </button>
    <button (click)="logout()">Se d√©connecter</button>
  </div>

  <!-- Contenu dynamique -->
  <div class="content">
    <ng-container [ngSwitch]="activeSection">
      <app-collector-requests
        *ngSwitchCase="'requests'"
      ></app-collector-requests>
      <app-profile *ngSwitchCase="'profile'"></app-profile>
    </ng-container>
  </div>
</div>
